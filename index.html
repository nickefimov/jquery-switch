<!DOCTYPE html>

<html>
  <head>

    <title>jQuery Switch</title>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/jquery-switch.css" rel="stylesheet"/>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/jquery-switch.js" type="text/javascript"></script>

  </head>

  <body>

    <div class="container">

      <div class="col-md-6 col-md-offset-3">

        <div class="page-header">
          <h1>jQuery Switch</h1>
          <p class="lead">Awesome iOS-like switches</p>
        </div>

        <h4>Take your regular boring <code>select</code> elements</h4>

        <p>
          <select>
            <option value="1">On</option>
            <option value="0">Off</option>
          </select>
        </p>

        <br />

        <h4>Call <code>.to_switch()</code> on 'em</h4>

        <p class="well">
          $("#my-select").to_switch();
        </p>

        <br/>

        <h4>Ba-dum Tss</h4>
        <select id="my-select">
          <option value="1">On</option>
          <option value="0">Off</option>
        </select>

      </div>



    </div>


  </body>

</html>
